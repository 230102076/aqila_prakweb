<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables Let</h1>

<p>Dalam contoh ini, x, y, dan z adalah variabel.</p>

<p id="demo"></p>

<script>
let x = 10;
let y = 44;
let z = x + y;
document.getElementById("demo").innerHTML =
"Nilai z adalah: " + z;
</script>

</body>
</html>
