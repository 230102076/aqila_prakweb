<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>Memanggil (memanggil) fungsi yang mengkonversi dari Fahrenheit ke Celcius:</p>
<p id="demo"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}

let value = toCelsius(77);
document.getElementById("demo").innerHTML = value;
</script>

</body>
</html>
