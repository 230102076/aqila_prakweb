<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
//  Membuat objek:
const car = {type:"Avanza", model:"500", color:"white"};

// Menampilkan beberapa data dari objek:
document.getElementById("demo").innerHTML = "Jenis mobilnya adalah " + car.type;
</script>

</body>
