<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables Const</h1>

<p>Dalam contoh ini, x, y, dan z adalah variabel.</p>

<p id="demo"></p>

<script>
const x = 5;
const y = 6;
const z = x + y;
document.getElementById("demo").innerHTML =
"Nilai z adalah: " + z;
</script>

</body>
</html>
