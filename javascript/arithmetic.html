<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<p>Operasi aritmatika pada umumnya mengambil dua angka (atau variabel) dan menghasilkan angka baru.</p>

<p id="demo"></p>

<script>
let a = 100;
let b = 50;
let x = a + b;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
