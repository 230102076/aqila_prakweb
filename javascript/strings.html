<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<p>Bisa menggunakan tanda kutip di dalam sebuah string, selama tanda kutip tersebut tidak cocok dengan tanda kutip yang mengelilingi string tersebut.</p>

<p id="demo"></p>

<script>
let answer1 = "It's oke";
let answer2 = "Dia dipanggil 'Aqila'";
let answer3 = 'Dia dipanggil "Oyen"'; 

document.getElementById("demo").innerHTML =
answer1 + "<br>" + answer2 + "<br>" + answer3; 
</script>

</body>
</html>
