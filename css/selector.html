<!DOCTYPE html>
<html>
<head>
<style>
p.center {
  text-align: center;
  color: red;
}

p.large {
  font-size: 300%;
}
</style>
</head>
<body>

<h1 class="center">Ayo Belajar CSS</h1>
<p class="center">Paragraf ini akan berwarna merah dan rata tengah.</p>
<p class="center large">Paragraf ini akan berwarna merah dan rata tengah, dan berukuran font besar</p> 
<!--gunakan class="center large" untuk meratakan tengah teks dan mengubah ukuran font menjadi besar-->
