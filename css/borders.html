<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-color: red;
}

p.two {
  border-style: solid;
  border-color: green;
} 

p.three {
  border-style: dotted;
  border-color: blue;
} 
</style>
</head>
<body>

<h2>Border Color CSS</h2>
<p class="one">Red border</p>
<p class="two">Green border</p>
<p class="three">Blue border</p>

</body>
</html>
