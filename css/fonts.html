<!DOCTYPE html>
<html>
<head>
<style>
.p1 {
  font-family: "Times New Roman", Times, serif;
}

.p2 {
  font-family: Arial, Helvetica, sans-serif;
}

.p3 {
  font-family: "Lucida Console", "Courier New", monospace;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="p1">Ini adalah paragraf yang ditampilkan dengan font Times New Roman.</p>
<p class="p2">Ini adalah paragraf yang ditampilkan dalam font Arial.</p>
<p class="p3">Ini adalah paragraf yang ditampilkan dalam font Konsol Lucida.</p>

</body>
</html>
