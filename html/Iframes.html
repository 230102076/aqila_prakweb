<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target untuk Tautan / Link</h2>

<iframe src="demo_iframe.htm" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
<p>Ketika atribut target tautan cocok dengan nama iframe, tautan tersebut akan terbuka di iframe.</p>

</body>
</html>
